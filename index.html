<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Meme Generator</h1>
    <h2>Upgrade your meme, fill the form</h2>
    <form id="meme-form">
        <input class="meme_input" type="text" id="top-text" placeholder="Top Text">
        <input class="meme_input" type="text" id="bottom-text" placeholder="Bottom Text">
        <input class="meme_input" type="url" id="image-url" placeholder="Image URL" required>
        <button class="meme_button" type="submit">Lets start generate</button>
    </form>
    <div id="meme-container"></div>
    <script src="script.js"></script>
</body>
</html>
